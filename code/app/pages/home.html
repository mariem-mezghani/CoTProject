</head>
<body class="grey lighten-4">

<!-- top nav -->
<nav class="z-depth-0">
  <div class="nav-wrapper container">
    <a href="/pages/home.html">ForestFire<span>Detection</span></a>
    <span class="right grey-text text-darken-1">
      <!-- Mettez l'icône de notification ici -->
      <a id="notification-icon" class="waves-effect" href="/pages/alert.html">
        <i class="material-icons">notifications</i>
        <span class="new badge red" id="notification-badge">0</span>
      </a>
      <!-- Mettez l'icône de menu ici -->
      <i id="menu-icon" class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
    </span>
  </div>
</nav>


  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">ForestFireDetection</a></li>

    <li><div class="divider"></div></li>
    <li><a href="/pages/home.html" class="waves-effect"><i class="material-icons">home</i>Home</a></li>
    <li><a href="/pages/map.html" class="waves-effect"><i class="material-icons">map</i>Map</a></li>
    <li><a href="/pages/about.html" class="waves-effect"><i class="material-icons">info_outline</i>About</a></li>
    <li><a href="/pages/contact.html" class="waves-effect"><i class="material-icons">mail_outline</i>Contact</a></li>
    <li><a href="#" onclick="logout()" class="waves-effect"><i class="material-icons">exit_to_app</i>Logout</a></li>

  </ul>

<!-- cameras -->
<div class="cameras container grey-text text-darken-1"></div>
<div class="center">
  <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
    <i class="material-icons">add</i>
  </a>
</div>

<!-- add camera side nav -->
<div id="side-form" class="sidenav side-form">
  <form class="add-camera container section">
    <h6 >New camera</h6>
    <div class="divider"></div>
    <div class="input-field">
      <input placeholder="e.g. Camera8" id="reference" type="text" class="validate">
      <label for="reference">camera Name</label>
    </div>
    <div class="input-field">
      <input placeholder="e.g. 0.3" id="longitude" type="number" step="0.01" class="validate">
      <label for="longitude">Longitude</label>
    </div>      
    <div class="input-field">
      <input placeholder="e.g. 2.3" id="latitude" type="number" step="0.01" class="validate">
      <label for="latitude">latitude</label>
    </div>
    <div class="input-field center">
      <button type="button" class="btn-small" onclick="addCamera()" >Add</button>
    </div>
  </form>
</div>



  <script src="/js/app.js"></script>
  <script src="/js/addCamera.js"></script>
  <script src="/js/loadCameras.js"></script>
  <script src="/js/alert.js"></script>
  <script src="/js/logout.js"></script>
</body>
</html>
